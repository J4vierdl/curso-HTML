<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=, initial-scale=1.0">
    <title>Tablas en HTML</title>
</head>
<body>
    <table>
        <th>Nombre</th><!--Estos son los titulos TH-->
        <th>Apellido</th>
        <th>Nit</th>

        <tr><!--Estas son la filas y adentro tienen que ir las columnas-->
            <td>Javier</td><!--Esta es una columna-->
            <td>de Leon</td>
            <td>1235234</td>
        </tr>
        <tr>
            <td>Victor</td>
            <td>Sanchez</td>
            <td>2113546|</td>
        </tr>
    </table>
<br>
<h5>Tabla del 1 al 9</h5>
    <table>
        <tr>
            <td> 1 </td>
            <td> 2 </td>
            <td> 3 </td>
        </tr>
        <tr>
            <td> 4 </td>
            <td> 5 </td>
            <td> 6 </td>
        </tr>
        <tr>
            <td> 7 </td>
            <td> 8 </td>
            <td> 9 </td>
        </tr>
    </table>
</body>
</html>
